<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Photographie Consultation Professeur Hidan</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin: 0; padding: 20px; background: #f7f7f7; }
    h1 { margin-bottom: 10px; }
    #patientForm { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background: #fff; }
    #patientForm input, #patientForm textarea { width: 90%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    #outputCanvas, #previewCanvas { width: 80%; max-width: 600px; border: 2px solid #ccc; border-radius: 8px; }
    #cameraControls { margin: 10px auto; }
  </style>
</head>
<body>

<h1>Application Photographie Consultation Professeur Hidan</h1>

<div id="patientForm">
  <h2>Informations Patient</h2>
  <input type="text" id="patientName" placeholder="Nom du patient" required />
  <textarea id="diagnosis" placeholder="Diagnostic" rows="3" required></textarea>
  <input type="date" id="consultationDate" required />
  <button id="startAppBtn">Démarrer la consultation</button>
</div>

<div id="mainApp" style="display:none;">
  <div id="patientInfo"></div>
  <h3 id="instruction"></h3>
  <canvas id="outputCanvas"></canvas>
  <div id="cameraControls">
    <label>Zoom: <input type="range" id="zoomControl" min="1" max="3" step="0.1" value="1"></label>
    <button id="toggleFlash">Activer Flash</button>
  </div>
  <button id="captureBtn">Capturer l'image</button>
  <div id="previewSection" style="display:none;">
    <h4>Aperçu :</h4>
    <canvas id="previewCanvas"></canvas><br>
    <button id="confirmBtn">Confirmer</button>
    <button id="retryBtn">Refaire</button>
  </div>
  <button id="saveBtn" style="display:none;">Sauvegarder (Télécharger ZIP)</button>
</div>

<script>
const steps = ["Face repos entier", "Bandeau orbitaire", "Face repos", "Regard haut", "Regard bas", "Profil droit", "Profil gauche", "3/4 droit", "3/4 gauche"];
let currentStep = 0;
let patientName, diagnosis, consultationDate;
const patientForm = document.getElementById('patientForm');
const mainApp = document.getElementById('mainApp');
const canvas = document.getElementById('outputCanvas');
const previewCanvas = document.getElementById('previewCanvas');
const ctx = canvas.getContext('2d');
const previewCtx = previewCanvas.getContext('2d');
const video = document.createElement('video');
let segmenter, track, stream;
const images = [];

async function initCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } } });
  video.srcObject = stream;
  await video.play();
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  previewCanvas.width = video.videoWidth;
  previewCanvas.height = video.videoHeight;
  track = stream.getVideoTracks()[0];
  document.getElementById('zoomControl').oninput = e => track.applyConstraints({ advanced: [{ zoom: e.target.value }] });
  let flashOn = false;
  document.getElementById('toggleFlash').onclick = () => {
    flashOn = !flashOn;
    track.applyConstraints({ advanced: [{ torch: flashOn }] });
    document.getElementById('toggleFlash').textContent = flashOn ? 'Désactiver Flash' : 'Activer Flash';
  };
}

async function loadModel() {
  segmenter = new SelfieSegmentation({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${file}` });
  segmenter.setOptions({ modelSelection: 1 });
  segmenter.onResults(results => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(results.segmentationMask, 0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'source-in';
    ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'destination-atop';
    ctx.fillStyle = '#FFFFFF';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  });
}

function animate() { segmenter.send({ image: video }); requestAnimationFrame(animate); }

function updateInstruction() { document.getElementById('instruction').innerText = `Capture: ${steps[currentStep]}`; }

function showPreview() {
  previewCtx.drawImage(canvas, 0, 0);
  document.getElementById('previewSection').style.display = 'block';
}

function nextStep() {
  currentStep++;
  if (currentStep >= steps.length) document.getElementById('saveBtn').style.display = 'block';
  else updateInstruction();
}

document.getElementById('startAppBtn').onclick = async () => {
  patientName = document.getElementById('patientName').value;
  diagnosis = document.getElementById('diagnosis').value;
  consultationDate = document.getElementById('consultationDate').value;
  patientForm.style.display = 'none'; mainApp.style.display = 'block';
  document.getElementById('patientInfo').innerHTML = `<b>${patientName}</b> | ${diagnosis} | ${consultationDate}`;
  await initCamera();
  await loadModel();
  animate();
  updateInstruction();
};

document.getElementById('captureBtn').onclick = showPreview;
document.getElementById('confirmBtn').onclick = () => { images.push(previewCanvas.toDataURL()); document.getElementById('previewSection').style.display = 'none'; nextStep(); };
document.getElementById('retryBtn').onclick = () => { document.getElementById('previewSection').style.display = 'none'; };
document.getElementById('saveBtn').onclick = () => {
  const zip = new JSZip(); images.forEach((img, idx) => zip.file(`photo_${steps[idx]}.png`, img.split(',')[1], { base64: true }));
  zip.generateAsync({ type: "blob" }).then(content => saveAs(content, `${patientName}_${diagnosis}_${consultationDate}.zip`));
};
</script>
</body>
</html>
